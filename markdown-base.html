<!DOCTYPE html>
<html data-accent-color="violet" data-content_root data-color-mode="auto" class="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Markdown</title>
	<link rel="stylesheet" type="text/css" href="pygments.css">
	<link rel="stylesheet" type="text/css" href="shibuya.css">
	<link media="print" rel="stylesheet" type="text/css" href="print.css">
	<style>
		table {
			overflow-x: auto;
		}
	</style>
</head>
<body class="win">
	<div class="sy-page sy-container flex mx-auto">
		<aside id="rside" class="sy-rside pb-3 w-64 shrink-0 order-last">
			<button class="rside-close js-menu xl:hidden" aria-label="Close Table of Contents" type="button" aria-controls="rside" aria-expanded="false">
				<i class="i-lucide close"></i>
			</button>
			<div class="sy-scrollbar sy-rside-inner px-6 xl:top-16 xl:sticky xl:pl-0 pt-6 pb-4">
				<div class="localtoc">
					{{ toc }}
				</div>
			</div>
		</aside>
		<main class="sy-main w-full max-sm:max-w-full print:pt-6">
			<div class="flex flex-col break-words justify-between">
				<div class="min-w-0 max-w-6xl px-6 pb-6 pt-8 xl:px-12">
					<article class="yue" role="main">
						{{ body }}
					</article>
				</div>
			</div>
		</main>
	</div>
	<script>
		document.querySelectorAll("table").forEach(function (table) {
			// Create the wrapper div
			var wrapper = document.createElement("div");
			wrapper.className = "table-wrapper";

			// Insert the wrapper before the table
			table.parentNode.insertBefore(wrapper, table);

			// Move the table inside the wrapper
			wrapper.appendChild(table);
	 	});
	</script>
</body>
</html>
